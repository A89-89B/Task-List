<div class="task" [ngClass]="{reminder: task.reminder}" (click)="onToggle(task)">
    <h3>{{task.text}} <fa-icon [icon]="faTimes" [ngStyle] = "{'color':'red'}" (click)="onDelete(task)"></fa-icon></h3>
    <p>{{task.day}}</p>
</div>

<!--Parece que <fa-icon> es una etiqueta de un componente que debe haberse agregado
    con la instalacion del FontAwesome a traves del ng-->
<!--Lo mismo parece pasar con [icon]-->

<!--Si reminder es verdadero se aplica la clase reminder(task.reminder es la condiciÃ³n)
    Con "(click)=onToggle(task)" cambiar el reminder por true o false-->
